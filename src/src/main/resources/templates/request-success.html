<!DOCTYPE html>
<html>
    <head>
        <title>Request success - CourseCollector</title>
       
        <!-- INCLUDE SHARED METAS -->
        <meta th:replace="metas-header :: meta"/>

        <link href="css/course.css" rel="stylesheet" type="text/css" />

    </head>


    <body>

        <!-- INCLUDE HEADER -->
        <header th:replace="header :: header"></header>

        </div>
        
        <!-- Page qui affiche la confirmation  quand la demande est acceptÃ©e -->

            </nav>
        </section>
