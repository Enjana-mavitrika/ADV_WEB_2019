</head>

<body>

  <header class="nav-bar">
    <div class="w-container">
      <div class="w-row">
        <div class="brand-column w-col w-col-4">
          <img class="logo" src="img/logo_transparent.png" alt="logo application" width="130" />
          <div class="company"></div>
        </div>
        <nav class="nav-column w-col w-col-8">
          <a class="nav-link" href="#features">Setting</a>
          <a class="nav-link sign-up" href="#page-nav-Customers" target="_self">Log in</a>
        </nav>
      </div>
    </div>
  </header>

  <section class="w-container">
    <span>IA</span>
    <button id="request-button" class="styled" type="button">Demander un cours</button>
    <button id="share-button" class="styled" type="button">Publier un cours</button>
    <div class="card text" onclick="redirect()">IA</div>


<div id="request-modal" class="modal">
<div class="modal-content">
    <span id="request-close">&times;</span>
    <p>DEMANDE</p>
  </div>
</div>

<div id="share-modal" class="modal">
    <div class="modal-content">
        <span id="share-close">&times;</span>
        <p>PUBLICATION</p>
      </div>
    </div>

      <div class="w-section">
          <p>Le bouton télécharger à intégrer en dessous de chaque fichier cours</p>
          <button id="myBtn" class="download" title="download this course"> <i class="fas fa-download"></i>  Download</button>
      </div>
  </section>

  <footer class="footer section">
    <div class="w-container">
      <div class="w-row">
        <div class="w-col w-col-12">
          <div><img src="img/logo_entreprise.png" alt="logo entreprise" width="120" /> </div>
          <div class="footer-text">Powered by ESI Digital Corp - 2019</div>
        </div>
      </div>
    </div>
  </footer>
    
    
    <!-- MODAL -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Choose the format of the files to download :</p>
                <form method="POST">
                    <label><input type="checkbox" name="format" value="img"/> image(jpg, png, svg)</label>
                    <label><input type="checkbox" name="format" value="text"/> texte(pdf)</label>
                   <button type="submit" class="w-button">Confirm</button>
                </form>
            </div>

        </div>
    

  <script src="lib/webfont.js"></script>
  <script type="text/javascript">WebFont.load({
      google: {
        families: ["Montserrat:400,700", "Varela Round:400", "Varela:400"]
      }
    });
  </script>
  <script src="lib/modernizr-2.7.1.js" type="text/javascript"></script>
  <script>
      function redirect() {
        location.href = "http://localhost:8080/content";
      };

var req = document.getElementById("request-button");
var sha = document.getElementById("share-button");
var reqmod = document.getElementById("request-modal");
var shamod = document.getElementById("share-modal")
var reqclose = document.getElementById("request-close");
var shaclose = document.getElementById("share-close");

req.onclick = function() {
  reqmod.style.display = "block";
}

sha.onclick = function() {
  shamod.style.display = "block";
}

reqclose.onclick = function() {
  reqmod.style.display = "none";
}

shaclose.onclick = function() {
  shamod.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == reqmod) {
    reqmod.style.display = "none";
  }
  else if (event.target == shamod) {
    shamod.style.display = "none";
  }
}
  </script>

  <script src="js/download-choice.js" type="text/javascript"></script>
  
</body>
