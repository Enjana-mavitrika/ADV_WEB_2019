<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CourseCollector</title>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta content="Webflow" name="generator" />
  <link href="css/template.css" rel="stylesheet" type="text/css" />
  <link href="img/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="img/favicon.png" rel="apple-touch-icon">
  <link href="lib/fontawesome/css/all.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet" type="text/css" />
  <link href="css/setting.css" rel="stylesheet" type="text/css" />
</head>


<body>

  <!-- INCLUDE HEADER -->
  <header th:replace="header :: header"></header>

  <div class="hero section">
    <div class="w-container">

      <h1 class="hero-heading">Help your classmates by sharing your course</h1>

      <p class="hero-subhead">Take photos of your courses and publish them here to help those who missed a class
        to catch up.</p>

    </div>
  </div>

  <!-- Page gestion du compte user (setting) -->
  <section class="content">

    <div id="container">

      <form action="" onsubmit="" method="POST">
        <h2 class="aligner"> Setting </h2>

        <label><b> Username </b></label>
        <input type="text" name="username" value="Ibrah" readonly />

        <label><b> Firstname </b></label>
        <input type="text" name="firstname" value="Ibrahima" readonly />

        <label><b> Lastname </b></label>
        <input type="text" name="lastnamename" value="Diallo" readonly />

        <label><b> email </b></label>
        <input id="email" type="email" name="email" value="ibrahimabory@gmail.com" />

        <button id="email-button" class="w-button" type="button"> Edit</button>

        <br />
        <label><b> password </b></label>
        <input id="pwd" type="password" name="password" value="" />

        <button id="pwd-button" class="w-button" type="button"> Edit</button>

        <button id="remove-button" class="w-button" style="width:100%" type="button">Supprimer son compte</button>
        <label class="aligner">Attention cette action est irr√©versible</label>

        <!-- Modal pour la modification de l'adresse mail -->
        <div id="email-modal" class="modal">
          <div class="modal-content">
            <span id="email-close" class="close">&times;</span>
            <form method="POST">
              <div class="text-modal"> Edit the email address </div>
              <div class="body-modal">
                <input id="modal-email" type="email">

                <br>
                <button type="submit" class="w-button">Confirm</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Modal pour la modification du mot de passe -->
        <div id="pwd-modal" class="modal">
          <div class="modal-content">
            <span id="pwd-close" class="close">&times;</span>
            <form method="POST">
              <div class="text-modal">Edit the password</div>
              <div class="body-modal">
                <label> New password : </label>
                <input id="modal-pwd1" type="password"><br>

                <label> Confirm password : </label>
                <input id="modal-pwd2" type="password">

                <br>
                <button type="submit" class="w-button">Confirm</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Modal pour la suppression de compte -->
        <div id="remove-modal" class="modal">
          <div class="modal-content">
            <span id="remove-close" class="close">&times;</span>
            <form method="POST">
              <div class="body-modal">
                <label>Entrez votre mot de passe pour valider la suppression de votre compte</label>
                <input id="remove-pwd" type="password"><br>
                <button id="remove-sub" type="submit" class="w-button">Confirmer</button>
              </div>
            </form>
          </div>
        </div>

      </form>

    </div>

  </section>



  <!-- INCLUDE FOOTER -->
  <footer th:replace="footer :: footer"></footer>



  <script src="lib/webfont.js"></script>
  <script type="text/javascript">WebFont.load({
      google: {
        families: ["Montserrat:400,700", "Varela Round:400", "Varela:400"]
      }
    });
  </script>
  <script src="lib/modernizr-2.7.1.js" type="text/javascript"></script>
  <script src="js/setting.js" type="text/javascript"></script>
</body>

</html>
