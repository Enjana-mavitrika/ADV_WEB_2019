<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Content</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="Webflow" name="generator" />
        <link href="css/template.css" rel="stylesheet" type="text/css" />
        <link href="css/class.css" rel="stylesheet" type="text/css" />
        <link href="css/course.css" rel="stylesheet" type="text/css" />
        <link href="css/content.css" rel="stylesheet" type="text/css" />
        <link href="img/favicon.png" rel="shortcut icon" type="image/x-icon">
        <link href="img/favicon.png" rel="apple-touch-icon">
    </head>

    <body>

        <!-- INCLUDE HEADER -->
        <header th:replace="header :: header"></header>

        <section class="w-container">
            <span>Publié par Nom Prénom le 01/01/0001</span>
            <button id="request-button" class="styled" type="button">Demander un cours</button>
            <button id="share-button" class="styled" type="button">Publier un cours</button>
            <div>FORMAT IMG</div>
            <div>
                <img class="picture" src="">
            </div>
            <div>FORMAT PDF</div>
            <div>
                <img class="picture" src="">
            </div>
            <div id="request-modal" class="modal">
                <div class="modal-content">
                    <span id="request-close">&times;</span>
                    <p>DEMANDE</p>
                </div>
            </div>

            <div id="share-modal" class="modal">
                <div class="modal-content">
                    <span id="share-close">&times;</span>
                    <p>PUBLICATION</p>
                </div>
            </div>

            <div class="w-section">
                <p>Le bouton télécharger à intégrer en dessous de chaque fichier cours</p>
                <button id="myBtn" class="download" title="download this course"> <i class="fas fa-download"></i>  Download</button>
            </div>

            <!-- MODAL -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Choose the format of the files to download :</p>
                    <form method="POST">
                        <label><input type="checkbox" name="format" value="img"/> image(jpg, png, svg)</label>
                        <label><input type="checkbox" name="format" value="text"/> texte(pdf)</label>
                        <button type="submit" class="w-button">Confirm</button>
                    </form>
                </div>

            </div>
        </section>

        <!-- INCLUDE FOOTER -->
        <footer th:replace="footer :: footer"></footer>

        <script src="lib/webfont.js"></script>
        <script type="text/javascript">WebFont.load({
                google: {
                    families: ["Montserrat:400,700", "Varela Round:400", "Varela:400"]
                }
            });
        </script>
        <script src="lib/modernizr-2.7.1.js" type="text/javascript"></script>

        <script src="js/content.js" type="text/javascript"></script>

    </body>

</html>
