<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta content="Webflow" name="generator" />
  <link href="css/template.css" rel="stylesheet" type="text/css" />
  <link href="css/class.css" rel="stylesheet" type="text/css" />
  <link href="css/course.css" rel="stylesheet" type="text/css" />
  <link href="css/content.css" rel="stylesheet" type="text/css" />
  <link href="img/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="img/favicon.png" rel="apple-touch-icon">
  <link href="lib/fontawesome/css/all.css" rel="stylesheet">
</head>

<body>

  <!-- INCLUDE HEADER -->
  <header th:replace="header :: header"></header>

  <section class="w-container">

    <div class="formtext">Publié par Nom Prénom le 20/06/1990</div>

    <div class="card formcard">FORMAT IMG</div>

    <div class="slideshow-container">
      <div class="mySlides fade">
        <img class="slideshow-img" src="img/courses-content/001.jpg">
      </div>
      <div class="mySlides fade">
        <img class="slideshow-img" src="img/courses-content/002.jpg">
      </div>
      <div class="mySlides fade">
        <img class="slideshow-img" src="img/courses-content/003.jpg">
      </div>
      <div class="mySlides fade">
        <img class="slideshow-img" src="img/courses-content/004.jpg">
      </div>
      <div class="mySlides fade">
        <img class="slideshow-img" src="img/courses-content/005.jpg">
      </div>
      <div class="mySlides fade">
        <img class="slideshow-img" src="img/courses-content/006.jpg">
      </div>
      <div class="mySlides fade">
        <img class="slideshow-img" src="img/courses-content/007.jpg">
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
    </div>

    <div class="card formcard">FORMAT PDF</div>

    <div style="text-align:center">
      <iframe src="pdf/courses-content/cloud.pdf" frameborder="0" height="700px" width="100%"></iframe>
    </div>

    <div class="w-section">
      <button id="myBtn" class="download" title="download this course">
        <i class="fas fa-download"></i>Télécharger le cours
      </button>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Choose the format of the files to download :</p>
        <form method="POST">
          <label><input type="checkbox" name="format" value="img" /> image(jpg, png, svg)</label>
          <label><input type="checkbox" name="format" value="text" /> texte(pdf)</label>
          <button type="submit" class="w-button">Confirm</button>
        </form>
      </div>
    </div>

  </section>

  <!-- INCLUDE FOOTER -->
  <footer th:replace="footer :: footer"></footer>

  <script src="lib/webfont.js"></script>
  <script type="text/javascript">WebFont.load({
      google: {
        families: ["Montserrat:400,700", "Varela Round:400", "Varela:400"]
      }
    });
  </script>
  <script src="lib/modernizr-2.7.1.js" type="text/javascript"></script>
  <script src="js/content.js" type="text/javascript"></script>

</body>

</html>
