<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Classes</title>
        
        <!-- INCLUDE SHARED METAS -->
        <meta th:replace="metas-header :: meta"/>
        <!-- INCLUDE SHARED LINKS  -->
        <link th:replace="links-header :: link"/>
        
    </head>

    <body>

        <!-- INCLUDE HEADER -->
        <header th:replace="header :: header"></header>
        

        <section class="w-container">
            
            <h1>ADMINISTRATION PAGE</h1>
            
            
        </section>

        <!-- INCLUDE FOOTER -->
        <footer th:replace="footer :: footer"></footer>
        
        <!-- MODAL -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Do you really want to unsubscribe from this course ?</p>
                <form method="POST">
                    <input type="hidden" name="unsubscribe" value="1"/>
                   <button type="submit" class="w-button">Yes</button>
                   <button type="button" class="w-button close">No</button>
                </form>
            </div>

        </div>

  <script src="lib/webfont.js"></script>
  <script type="text/javascript">WebFont.load({
      google: {
        families: ["Montserrat:400,700", "Varela Round:400", "Varela:400"]
      }
    });
  </script>
  <script src="lib/modernizr-2.7.1.js" type="text/javascript"></script>
  <script>
    function redirect() {
      location.href = "http://localhost:8080/courses";
    };
  </script>
  <script src="lib/modernizr-2.7.1.js" type="text/javascript"></script>
  <script src="js/unsubscribe-confirmation.js" type="text/javascript"></script>

    </body>
</html>
