<!DOCTYPE html>
<html>
    <head>
        <title>Authentification - CourseCollector</title>
        
        <!-- INCLUDE SHARED METAS -->
        <meta th:replace="metas-header :: meta"/>
        <!-- INCLUDE SHARED LINKS  -->
        <link th:replace="links-header :: link"/>
        
        <link href="css/login.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/login.js" ></script>
    </head>


    <body>

        <!-- INCLUDE HEADER -->
        <header th:replace="header :: header"></header>

        <div class="hero section">
            <div class="w-container">

                <h1 class="hero-heading">Help your classmates by sharing your course</h1>

                <p class="hero-subhead">Take photos of your courses and publish them here to help those who missed a class to catch up.</p>

            </div>
        </div>
        
        <section class="content">

            <div id="container">
                <!-- Formilaire de connexion -->
                <form action="" onsubmit="return verifForm(this)" method="POST">
                    <h2 class="aligner"> Connexion </h2>

                    <label><b> Student ID </b></label>
                    <input type="text" placeholder="Enter your student ID" name="studentID" /*onblur="verifStudentID(this)"*/ required/>

                    <label><b> Password </b></label>
                    <input type="password" placeholder="Enter your password" name="password" required/>


                    <br/>
                    <input type="submit" id='submit' value='LOGIN'/>
                    <br/>
                    <input type="radio" name=""  value=""> Remember me
                    
                    <p class="forgot">
                        <a href="" target="_blank"> Forgot your Login? </a>
                    </p>
                </form>

            </div>

        </section>



        <!-- INCLUDE FOOTER -->
        <footer th:replace="footer :: footer"></footer>

        
        
        <script src="lib/webfont.js"></script>
        <script type="text/javascript">WebFont.load({
                google: {
                    families: ["Montserrat:400,700", "Varela Round:400", "Varela:400"]
                }
            });
        </script>
        <script src="lib/modernizr-2.7.1.js" type="text/javascript"></script>

    </body>
</html>
