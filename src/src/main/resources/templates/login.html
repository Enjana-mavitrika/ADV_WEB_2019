<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CourseCollector</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="Webflow" name="generator" />
        <link href="css/template.css" rel="stylesheet" type="text/css" />
        <link href="img/favicon.png" rel="shortcut icon" type="image/x-icon">
        <link href="img/favicon.png" rel="apple-touch-icon">
        <script type="text/javascript" src="js/login.js" ></script>
    </head>


    <body>

        <header class="nav-bar">
            <div class="w-container">
                <div class="w-row">
                    <div class="brand-column w-col w-col-4">
                        <img class="logo" src="img/logo_transparent.png" alt="logo application" width="130"/>
                        <div class="company"></div>
                    </div>
                    <nav class="nav-column w-col w-col-8">
                        <a class="nav-link" href="#features">Setting</a>
                        <a class="nav-link sign-up" href="#page-nav-Customers" target="_self">Log in</a></nav>
                </div>
            </div>
        </header>

        <div class="hero section">
            <div class="w-container">

                <h1 class="hero-heading">Help your classmates by sharing your course</h1>

                <p class="hero-subhead">Take photos of your courses and publish them here to help those who missed a class to catch up.</p>

            </div>
        </div>
        
        <section class="content">

            <div id="login">
                <!-- Formilaire de connexion -->
                <form action="" onsubmit="return verifForm(this)" method="POST">
                    <h2 class="hero-subhead"> Connexion </h2>

                    <label><b> Student ID </b></label>
                    <input type="text" placeholder="Enter your student id" name="studentID" onblur="verifStudentID(this)" required/>

                    <label><b> Password </b></label>
                    <input type="password" placeholder="Enter your password" name="password" required/>

                    <br/>
                    <input type="submit" id='submit' value='LOGIN'/>
                </form>

            </div>

        </section>



        <footer class="footer section">
            <div class="w-container">
                <div class="w-row">
                    <div class="w-col w-col-12">
                        <div><img src="img/logo_entreprise.png" alt="logo entreprise" width="120" /> </div>
                        <div class="footer-text">Powered by ESI Digital Corp - 2019
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        
        
        <script src="lib/webfont.js"></script>
        <script type="text/javascript">WebFont.load({
                google: {
                    families: ["Montserrat:400,700", "Varela Round:400", "Varela:400"]
                }
            });
        </script>
        <script src="lib/modernizr-2.7.1.js" type="text/javascript"></script>

    </body>
